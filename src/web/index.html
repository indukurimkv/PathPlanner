<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Path Planner</title>
</head>
<body style="background-color: #18191b;">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin: .5em;">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-primary">Add Point</button>
          <button type="button" class="btn btn-outline-primary">Move Point</button>
          <button type="button" class="btn btn-outline-danger">Delete Point</button>
        </div>
      </div>

    <div id="mainCanvasContainer" style="width: 100%;">
        <image src="2023LayoutMarkingDiagramCropped.png" id="bgImage" style="display: none;"></image>
        <canvas id="mainCanvas" style="width: 100%"></canvas>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
